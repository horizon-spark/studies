<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
  </head>
  <body>
    <form id="form">
      <div>
        <p>Фамилия</p>
        <input type="text" id="surname" />
      </div>
      <div>
        <p>Имя</p>
        <input type="text" id="name" />
      </div>
      <div>
        <p>Возраст</p>
        <input type="text" id="age" />
      </div>
      <div>
        <button id="checkButton">Проверить</button>
        <button id="addButton" disabled>Добавить</button>
        <button id="clearButton">Очистить</button>
      </div>
    </form>
    <table id="table">
      <tr>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Возраст</th>
      </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
