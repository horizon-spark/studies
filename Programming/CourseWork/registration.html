<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
  </head>
  <body>
    <form name="authorization" method="post">
      <p>
        <b>Логин:</b><br /><input type="text" placeholder="Введите логин" />
      </p>
      <p>
        <b>Пароль:</b><br /><input
          type="password"
          placeholder="Введите пароль"
        />
      </p>
      <p>
        <b>Повторите пароль</b><br />
        <input type="password" placeholder="Повторите пароль" />
      </p>
    </form>
    <p>
      <a href="main-authorized.html"><button>Зарегистрироваться</button></a>
      <!--
      Пока это просто кнопка с тегом button, но после добавления обработчика она станет input и будет добавлена в form
      -->
    </p>
  </body>
</html>
