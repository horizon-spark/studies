<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <div class="main">
      <div class="input">
        <input type="text" class="inputField" id="inputField" />
      </div>
      <div class="numberButtons">
        <button class="numberButton" id="1">1</button>
        <button class="numberButton" id="2">2</button>
        <button class="numberButton" id="3">3</button>
        <button class="numberButton" id="4">4</button>
        <button class="numberButton" id="5">5</button>
        <button class="numberButton" id="6">6</button>
        <button class="numberButton" id="7">7</button>
        <button class="numberButton" id="8">8</button>
        <button class="numberButton" id="9">9</button>
      </div>
      <div class="operationButtons">
        <button class="operationButton" id="division">/</button>
        <button class="operationButton" id="multiplication">*</button>
        <button class="operationButton" id="substraction">-</button>
        <button class="operationButton" id="addition">+</button>
        <button class="operationButton" id="equal">=</button>
      </div>
    </div>
  </body>
</html>
