<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Словарь</h2>
    <div class="translator">
      <input type="text" value="Английский" class="english" disabled />
      <input type="text" value="Русский" class="russian" disabled />
      <input type="text" placeholder="Введите слово" class="inputText" />
      <input type="text" placeholder="Перевод" class="outputText" />
    </div>
    <div class="translations"></div>
    <script type="module" src="script.js"></script>
  </body>
</html>
