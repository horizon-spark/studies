    <div id="menu">
      <span>a = </span><input type="number" id="a" /><span>b = </span>
      <input type="number" id="b" /><span>c = </span>
      <input type="number" id="c" />
      <select name="select" id="select">
        <option value="0">
          <span>ax^2 + bx + c</span>
        </option>
        <option value="1">ae^(bx) + c</option>
